
<html>
<head>
	<title>Register-from</title>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- https://www.ducanhplus.com/tao-form-dang-ky-bang-javascript-va-the-input/ -->
	<div id="master">
		<div id="war">
			<div id="container">
				<div id="facebook">
					<div>
						<img src="images/logo.png">
					</div>
					<div>	
						<div class="one login">
							<input type="submit" value="Login">
						</div>
						<div class="one">
							<label for="put2"><p>Password</p></label><br>
							<input type="text" id="put2">
							<p>Forget account?</p>
						</div>
						<div class="one">
							<label for="put1"><p>Email or number</p></label><br>
							<input type="text" id="put1">
						</div>						
					</div>
					
				</div>
				<div id="title">
					<h1>Account Registration</h1>
					<h3>Free and will always such such</h3>
				</div>
				<div class="content">
					<form action="finish.html" method="get" id="register-form">

						<div id="user">
							<input type="text" id="lastname" placeholder=" Last name" name="lastname" />
							<span class="error"></span>
						</div>

						<div>
							<input type="text" id="name" placeholder=" Name" name="name"/>
							<span class="error"></span>
						</div>

						<div>
							<input  type="text" id="address" placeholder=" Address" name="address"/>
							<span class="error"></span>
						</div>

						<div>
							<input type="text" id="number" placeholder=" Number" name="number"/>
							<span class="error"></span>
						</div>

						<div>
							<input type="text" id="email" placeholder=" Email" name="email"/>
							<span class="error"></span>
						</div>

						<div>
							<input type="password" id="password" placeholder=" Password" name="password"/>
							<span class="error"></span>
						</div>

						<select name="day" form="register-form" id="day" required/>
						<option value="">Day</option>
					</select>
					<select name="month" form="register-form" id="month" required/>
					<option value="">Month</option>
				</select>		
				<select name="year" form="register-form" id="year" required>
					<option value="">Year</option>
				</select><br>
				<div id="remember">
					<label for="male"> Male</label>
					<input type="radio" id="male" name="sex" value="male"  required>
					<label for="female"> Female</label>
					<input type="radio" id="female" name="sex" value="female"  required>
					<label for="undefined"> Undefined</label>
					<input type="radio" id="undefined" name="sex" value="undefined"  required>
				</div>
				<input id="login" type="submit" value="Register"/>
			</form>
		</div>
	</div>
</div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
