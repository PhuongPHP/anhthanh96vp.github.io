	<script>
	//Example 1:	
		function factorial(n) {
			var result = 1;
		for(var i = n; i >= 1; i--){
			result*=i;
		}
		return result;
		}
		
	//Example 2:
	function reverse(str = "hello"){
		var arr = str.split("");
		var storage = [];
		for(var i=arr.length; i>=0; i--){
			storage.push(arr[i]);
		
		}
			return storage.join("");
		}
