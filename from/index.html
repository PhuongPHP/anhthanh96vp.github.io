
<html>
<head>
	<title>Register-from</title>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- https://www.ducanhplus.com/tao-form-dang-ky-bang-javascript-va-the-input/ -->
	<div id="master">
		<div id="war">
			<div id="container">
				<div id="title">
					<h1>Account Registration</h1>
					<h3>Free and will always such such</h3>
				</div>
				<div id="content">
					<form action="finish.html" method="post" id="register-form" target="_blank">

						<input type="text" id="lastname" placeholder=" Last name" name="lastname" /><br>
						<span class="error"></span><br>

						<input type="text" id="name" placeholder=" Name" name="name"/><br>
						<span class="error"></span><br>

						<input type="text" id="address" placeholder=" Address" name="addess"/><br>
						<span class="error"></span><br>

						<input type="text" id="number" placeholder=" Number" name="number"/><br>
						<span class="error"></span><br>

						<input type="text" id="email" placeholder=" Email" name="email"/><br>
						<span class="error"></span><br>

						<input type="password" id="password" placeholder=" Password" name="password"/><br>
						<span class="error"></span><br>

						<select name="day" form="register" id="day" required/>
							<option value="">Day</option>
						</select>
						<select name="month" form="register" id="month" required/>
							<option value="">Month</option>
						</select>		
						<select name="year" form="register" id="year" required/>
							<option value="">Year</option>
						</select><br>

						<input type="radio" id="remember"/ name="remember" value="male"><label for="remember"> Male</label>
						<input type="radio" id="remember"/ name="remember" value="female"><label for="remember"> Female</label><br>
						
						<input id="login" type="submit" value="Register" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
